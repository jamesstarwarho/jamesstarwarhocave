<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      width: 50%;
      padding: 10px;
      font-size: 20px;
      margin: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
      <button onclick="appendToDisplay(this.innerHTML)">1</button>
      <button onclick="appendToDisplay(this.innerHTML)">2</button>
      <button onclick="appendToDisplay(this.innerHTML)">3</button>
      <button onclick="appendToDisplay(this.innerHTML)">4</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay(this.innerHTML)">5</button>
      <button onclick="appendToDisplay(this.innerHTML)">6</button>
      <button onclick="appendToDisplay(this.innerHTML)">7</button>
      <button onclick="appendToDisplay(this.innerHTML)">8</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay(this.innerHTML)">9</button>
      <button onclick="appendToDisplay(this.innerHTML)">+</button>
      <button onclick="appendToDisplay(this.innerHTML)">-</button>
      <button onclick="appendToDisplay(this.innerHTML)">x</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay(this.innerHTML)">0</button>
      <button onclick="appendToDisplay(this.innerHTML)">รท</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function replaceChars(text) {
      var result = text;
      while (result.includes("x")) {
        result = result.replace("x", "*");
      }
      while (result.includes("รท")) {
        result = result.replace("รท", "/");
      }
      return result;
    }

    function calculateResult() {
      try {
        var inputText = document.getElementById('display').value;
        var result = eval( replaceChars(inputText) );
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Invalid Input';
      }
    }
  </script>
</body>

</html>
